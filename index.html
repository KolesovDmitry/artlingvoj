### Philosophical Language de John Wilkins (1668)

1. *Kvin tipoj:* substancoj, kvantoj, kvalitoj, movoj, rilatoj.
2. Tipoj dividiĵas je 40 *Klasoj*. 
3. Poste sekvas divido je pli malvastaj klasoj (*Subklasoj*). 

Klasoj kaj Subklasoj estis signataj per latinaj kaj helenaj literoj.

En Klaso la unua letero ofte apartenas al tipo, sub kiu unuiĝas pluraj Klasoj 
sed tio ĉi ne estas nepra regulo.

 ---
 * ĉiuj Klasoj de animaloj komenciĝas je Z, 
 * Zi estas mamuloj, 
 * Zit estas bestoj de hunda tipo, 
 * Zitα estas Specio de hundoj.
 
 ---
Aliaj ekzemploj: Dα estas dio, Da estas universo, De elemento, ... 

Elemento De donas: 
 * Deb estas 'unua divido', do fajro; 
 * Deg estas akvo, 
 * Dep estas tero, 
 * Dec estas vetero.
