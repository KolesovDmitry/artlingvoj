### Philosophical Language de John Wilkins (1668)

1. *Kvin tipoj:* substancoj, kvantoj, kvalitoj, movoj, rilatoj.
2. Tipoj dividiĵas je 40 *Klasoj*. 
3. Poste sekvas divido je pli malvastaj klasoj (*Subklasoj*). 

Klasoj kaj Subklasoj estis signataj per latinaj kaj helenaj literoj.

En Klaso la unua letero ofte apartenas al tipo, sub kiu unuiĝas pluraj Klasoj 
sed tio ĉi ne estas nepra regulo.

 ---
 * ĉiuj Klasoj de animaloj komenciĝas je Z, 
 * Zi estas mamuloj, 
 * Zit estas bestoj de hunda tipo, 
 * Zitα estas Specio de hundoj.
 
 ---
Aliaj ekzemploj: Dα estas dio, Da estas universo, De elemento, ... 

Elemento De donas: 
 * Deb estas 'unua divido', do fajro (Debα = parto de la fajro, t.e. flamo); 
 * Deg estas akvo, 
 * Dep estas tero, 
 * Dec estas vetero.

###Solresol de Jean François Sudre (evaluanta de 1827, ĝis je fino de XIX jc)


* Apriora projekto.
* Ne nur skriba-sona sistemo simila al homa lingvo, sed multforma sistemo. Alfabeto el sep signoj (do, re, mi, fa, sol, la, si).
Oni povas esprimi sin:

 * Buŝe (parolante aŭ kantante);
 * Skribante per:
   - Latinaj literoj;
   - Muzikaj notoj;
   - Arabaj ciferoj;
   - Specialaj stenografiaj simboloj;
  * Ludante en muzika instrumento;
  * Pentri per sep bazaj koloroj.

 ---

La lingvo havis sukceson:

 * La Institut de France aprobis ĝin kvarfoje;
 * Premio en la Internacia ekspozicio de Parizo 1855;
 * Honora medalo en la Internacia ekspozicio de Londono 1862;
 * Inteseso de konataj scientistoj, kulturaj agantoj;
 * Intereso de Franca Milita ministrejo.
